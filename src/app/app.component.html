<app-top-bar></app-top-bar>

<div class="container">
  <!-- <router-outlet></router-outlet> -->
  {{name}}
  <input type="text" [(ngModel)]=name>
  <br>
  <button (click)="toggleShow()"></button>
  <div draggable="true" (dragend)="updateXy($event)" class="box" [ngStyle]="{left: x + 'px', top: y + 'px'}" *ngIf="show"></div>
</div>
